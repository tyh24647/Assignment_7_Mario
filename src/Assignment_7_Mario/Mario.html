<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Assignment 7 - Mario</title>
    <link rel="stylesheet" type="text/css" href="MarioPlayerStyles.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="MarioPlayerFunctions.js"></script>
</head>
<body id="body">
    <div id="top-bar">
        <div id="header-title">Ty's Mario Server</div>
    </div>
    <div id="main-body">
        <div id="results-container">
            <div id="current-action">Current Action:</div>
            <div id="results"></div>
        </div>
        <div id="level-display">
            <img id="game-background" src="Images/sky.png" />
            <img id="flagpole" src="Images/flagpole.png" />
            <div id="mario">
                <img id="mario-image" src="Images/mario_standing.png" />
            </div>
        </div>
        <input type="button" id="start-button" value="Start Game" onclick="startGame()" />
        <div id="bottom-bricks">
            <img id="bricks-image" />
        </div>
    </div>
</body>
</html>
